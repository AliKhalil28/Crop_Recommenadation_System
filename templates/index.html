<!--      adding form-->
<form action="/predict" method="POST" onsubmit="return validateForm()">
    <div class="row">
        <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
            <small id="nitrogenError" class="text-danger"></small> <!-- Error message for Nitrogen -->
        </div>
        <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="0">
            <small id="phosphorusError" class="text-danger"></small> <!-- Error message for Phosphorus -->
        </div>
        <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
            <small id="potassiumError" class="text-danger"></small> <!-- Error message for Potassium -->
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <label for="Temperature">Temperature</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
            <small id="temperatureError" class="text-danger"></small> <!-- Error message for Temperature -->
        </div>
        <div class="col-md-4">
            <label for="Humidity">Humidity</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
            <small id="humidityError" class="text-danger"></small> <!-- Error message for Humidity -->
        </div>
        <div class="col-md-4">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
            <small id="pHError" class="text-danger"></small> <!-- Error message for pH -->
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <label for="Rainfall">Rainfall</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
            <small id="rainfallError" class="text-danger"></small> <!-- Error message for Rainfall -->
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
        </div>
    </div>
</form>

  <script>
    function validateForm() {
        // Get form values
        let nitrogen = document.getElementById('Nitrogen').value;
        let phosphorus = document.getElementById('Phosporus').value;
        let potassium = document.getElementById('Potassium').value;
        let temperature = document.getElementById('Temperature').value;
        let humidity = document.getElementById('Humidity').value;
        let pH = document.getElementById('Ph').value;
        let rainfall = document.getElementById('Rainfall').value;

        // Initialize validation flag and clear previous errors
        let isValid = true;
        clearErrors();

        // Nitrogen (0 - 150)
        if (nitrogen < 0 || nitrogen > 150) {
            showError('nitrogenError', 'Nitrogen value must be between 0 and 150.');
            isValid = false;
        }

        // Phosphorus (0 - 150)
        if (phosphorus < 0 || phosphorus > 150) {
            showError('phosphorusError', 'Phosphorus value must be between 0 and 150.');
            isValid = false;
        }

        // Potassium (0 - 200)
        if (potassium < 0 || potassium > 200) {
            showError('potassiumError', 'Potassium value must be between 0 and 200.');
            isValid = false;
        }

        // Temperature (10Â°C - 45Â°C)
        if (temperature < 10 || temperature > 45) {
            showError('temperatureError', 'Temperature must be between 10Â°C and 45Â°C.');
            isValid = false;
        }

        // Humidity (10% - 100%)
        if (humidity < 10 || humidity > 100) {
            showError('humidityError', 'Humidity must be between 10% and 100%.');
            isValid = false;
        }

        // pH (3.5 - 9.5)
        if (pH < 3.5 || pH > 9.5) {
            showError('pHError', 'pH value must be between 3.5 and 9.5.');
            isValid = false;
        }

        // Rainfall (0 mm - 500 mm)
        if (rainfall < 0 || rainfall > 500) {
            showError('rainfallError', 'Rainfall must be between 0 mm and 500 mm.');
            isValid = false;
        }

        return isValid; // Submit form if all validations pass
    }

    // Helper function to display error messages
    function showError(id, message) {
        document.getElementById(id).innerText = message;
    }

    // Clear all error messages
    function clearErrors() {
        showError('nitrogenError', '');
        showError('phosphorusError', '');
        showError('potassiumError', '');
        showError('temperatureError', '');
        showError('humidityError', '');
        showError('pHError', '');
        showError('rainfallError', '');
    }
</script>
